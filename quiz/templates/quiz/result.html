{% extends 'pages/videos.html' %}
{% block content%}
<div class='container' style='margin-top:120px'>
<h1 style='text-align:center'>Result</h1>

    <h3 class="center"><p style="text-align:center">
      Your Score is: {{ score }} / {{ q_total }}</p>
    </h3>



  <h3 class="center"><p style="text-align:center">
  Questions Attempted: {{ total }}</p>
    </h3>

    <h3 class="center"
    {% if eff < 50.0 %} style="color:red"
    {% else %} style="color:green; "
    {% endif %}
    > <p style="text-align:center">
    Your Efficiency is: {{ eff }} % </p>
    </h3>

</div>
</div>
{% endblock%}
